name: Auto Comment

on:
  pull_request:
    types:
      - closed

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Comment on Pull Request Merged
        if: github.event.pull_request.merged
        uses: wow-actions/auto-comment@v1
        with:
